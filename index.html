<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link id="themecss" rel="stylesheet" type="text/css" href="//www.shieldui.com/shared/components/latest/css/light/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
</head>
<body class="theme-light">
<div>
    <div class="container">
        <button id="button_type_timer">Timer</button>
        <button id="button_type_stop_watch">Stopwatch</button>
        <div id="timer">
            <h3> Timer </h3>
            Minutes: <input type="number" id="min"> <br>
            Seconds: <input type="number" id="sec">
            <br> <br> <br>
            <div id="progress" style="width: 200px; height: 200px; margin-bottom: 10px;"></div>
            <button id="start">Start Timer</button>
            <button id="stop">Stop Timer</button>
        </div>
        <div id= "stop_watch">
            <h3> Stop Watch </h3>
            <h1 id="time-running"><time>00:00</time></h1>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="clear">Clear</button>
        </div>
    </div>
</div>
</body>
</html>
